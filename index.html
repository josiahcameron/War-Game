<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<header>
  <h1>WAR!!</h1>
</header>
<body>
<section class='player-one'>
  <h2>Player 1</h2>
  <input type="text" class="player-name" value="Player 1" disabled/>
  <div class="playerone-info">
    <input type="text" class="player-one-points" value="0" disabled/>
    <input type="text" class="player-one-card-count" value="26" disabled/>
    <!-- <input type="text" class="player-name" value="Player 1" disabled/> -->
  </div>
  <div class="player-card playerone-card" id="playerOne-card"></div>
</section>
<button type="button" class="draw" value="draw">Draw</button>
<section class='player-two'>
  <h2>Player 2</h2>
  <input type="text" class="player-name" value="Player 2" disabled/>
  <div class="playertwo-info">
    <input type="text" class="player-two-points" value="0" disabled/>
    <input type="text" class="player-two-card-count" value="26" disabled/>
    <!-- <input type="text" class="player-name" value="Player 1" disabled/> -->
  </div>
  <div class="player-card playertwo-card" id="playerTwo-card">test</div>
</section>

  <script src="game.js" type="module"></script>
</body>
</html>
