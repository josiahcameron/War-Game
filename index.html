<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<header>
  <h1>WAR!!</h1>
</header>
<body>
<!-- Player One -->
<section class='playerOneBlock'>
  <h2>Player 1</h2>
  <input type="text" class="playerName" value="Player 1"/>
  <div class="playerOneInfo">
    <div type="text" class="cardCount" id="playerOneCardCount">26</div>
    <!-- <input type="text" class="player-name" value="Player 1" disabled/> -->
  </div>
  <div class="playerCard playerOneCard" id="playerOneCard"></div>
</section>
<!-- Middle -->
<section class="middleBlock">
<button type="button" class="draw" value="draw">Draw</button>
<div class="currentValues"></div>
</section>
<!-- Player Two -->
<section class='playerTwo'>
  <h2>Player 2</h2>
  <input type="text" class="playerName" value="Player 2" disabled/>
  <div class="playerTwoInfo">
    <div type="text" class="cardCount" id="playerTwoCardCount">26</div>
    <!-- <input type="text" class="player-name" value="Player 1" disabled/> -->
  </div>
  <div class="playerCard playerTwoCard" id="playerTwoCard"></div>
</section>

  <script src="game.js" type="module"></script>
</body>
</html>
